<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>登录</title>
  <!-- Bootstrap core CSS-->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="../static/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">登录</div>
      <div class="card-body">
        <form action="/login/" method="POST">{% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">邮箱地址</label>
            <input class="form-control" name="email" type="email" aria-describedby="emailHelp" placeholder="输入邮箱">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input class="form-control" name="password" type="password" placeholder="密码">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> 记住密码</label>
            </div>
              {% ifequal message_error 'error_login'%}
                      <p class="input_error" style="color: red;margin-left: 120px;margin-top: 10px; ">用户名或密码错误！ </p>
                  {% endifequal %}
          </div>
          <input class="btn btn-primary btn-block" type="submit" placeholder="登录" ></input>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="../register/">注册账号</a>
          <a class="d-block small" href="../forgot_password/">忘记密码?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
